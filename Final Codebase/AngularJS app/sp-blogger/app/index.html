<!doctype html>
<html lang="en" ng-app="spBlogger">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>The Single Page Blogger</title>

  <!-- build:css app/built/app.min.css -->
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- endbuild -->
</head>
<body>
  <div class="container" ng-cloak>
	<br/>  	
	<div class="jumbotron text-center">
		<h1>{{'TITLE' | translate}}</h1>
		<p>{{'SUBTITLE' | translate}}</p>
        <div class="btn-group btn-toggle">
            <button class="btn btn-default" ng-class="{en:'active'}[languagePreference.currentLanguage]" ng-click="languagePreference.switchLanguage('en')" >English</button>
            <button class="btn btn-default" ng-class="{de:'active'}[languagePreference.currentLanguage]" ng-click="languagePreference.switchLanguage('de')">German</button>
        </div>
	</div>
  	<div ui-view class="main-content">Loading . . .</div>
	<div class="row footer">
		<div class="col-xs-12 text-center">
			<p>{{'TITLE' | translate}}</p>
		</div>
        <div class="notice"><i>(If you are using the server API hosted in cloud it might take a while to start for the first time as the app might be off due to inactivity.Please refresh the page in a minute.)</div></i>
	</div>
  </div>
</body>

    <!-- build:js app/built/app.min.js -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>


    <script src="lib/angular/angular.js"></script>
	<script src="lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-cookies.js"></script>

    <script src="lib/angular/angular-translate.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>

    <script src="modules/admin/adminModule.js"></script>
    <script src="modules/admin/js/controllers.js"></script>
    <script src="modules/admin/js/filters.js"></script>
    <script src="modules/admin/js/directives.js"></script>
    <script src="modules/admin/js/services.js"></script>

    <script src="modules/posts/postModule.js"></script>
	<script src="modules/posts/js/controllers.js"></script>
	<script src="modules/posts/js/filters.js"></script>
	<script src="modules/posts/js/directives.js"></script>
	<script src="modules/posts/js/services.js"></script>

    <!-- endbuild -->
</html>
